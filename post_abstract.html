{{range $.posts}}
<div class="post-preview">
  <h1><a href="{{$.postUrl}}/{{.UrlTitle}}" title="{{.Title}}">
      {{if .Title}} {{.Title}} {{else}} Untitled {{end}}
    </a></h1>

  <div class="post-content">
    <p>
      {{.Desc | raw}}
    </p>
  </div>

  <div class="post-meta text-muted d-flex justify-content-between">
    <div>
      <!-- posted date -->
      <i class="far fa-calendar fa-fw"></i>
      {{.CreatedTime | datetime}}
      <!-- time to read -->
      <!-- page views -->
      {{ if $.themeInfo.ReadNum }}
        <i class="far fa-eye fa-fw"></i>
        {{ if eq $.themeInfo.ReadNum.ReadNumType "Leanote"}}
          <span id="pv_{{.Title}}" class="pageviews">{{.ReadNum}}</span>
        {{else}}
          <span id="{{$.postUrl}}/{{.UrlTitle}}" class="leancloud_visitors"><span class="leancloud-visitors-count">1</span></span>
        {{end}}
      {{end}}
    </div>
  </div> <!-- .post-meta -->
</div> <!-- .post-review -->
{{else}}
<div class="post-preview">
  No Post
</div>
{{end}}
