<div class="access">

{{ if $.recentPosts }}
  <div id="access-lastmod" class="post">
    <h4 data-toc-skip>最近更新</h4>
    <ul class="post-content pl-0 pb-1 ml-1 mt-2">
      {{ range $.recentPosts }}
      <li><a href="{{$.postUrl}}/{{.UrlTitle}}">{{.Title}}</a></li>
      {{ end }}
    </ul>
  </div> <!-- #access-lastmod -->
{{ end }}
</div> <!-- .access -->
