<script>
  function search(e) {
    var keywords = $("#search-input").val();
    if(!keywords) {
      location.href = "{{$.searchUrl}}";
    } else {
      var tpl = '<form style="display: none" action="{{$.searchUrl}}" method="get">';
      tpl += '<input name="keywords" value="' + keywords + '" />';
      tpl += "</form";
      var $tpl = $(tpl);
      $('body').append($tpl)
      $tpl.submit();
      $tpl.remove();
    }
  }
</script>
