<script>
    /* MathJax 3.0 version
    Document: http://docs.mathjax.org/en/latest */
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']], /* start/end delimiter pairs for in-line math */
            displayMath: [['$$', '$$'], ['\\[', '\\]']], /* start/end delimiter pairs for display math */
            processEscapes: true,
            tags: 'ams', // 公式自动编号
            loader: {
                load: ['[tex]/colorv2'] // 加载与v2版本兼容的 `\color` 宏
            },
        }
    };
</script>

{{if eq $.themeInfo.CDN "jsdelivr"}}
<script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
{{else}}
<script type="text/javascript" id="MathJax-script" async
    src="/libs/mathjax3/es5/tex-chtml.min.js"></script>
{{end}}
